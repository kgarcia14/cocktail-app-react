<!DOCTYPE html>
<html lang="en"  prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="title" property="og:title" content="CocktailHour" />
    <meta property="og:type" content="website" />
    <meta name="image" property="og:image" content="%PUBLIC_URL%/images/light-dark-cocktail.png" />
    <meta name="description" property="og:description" content="The purpose of this project is to allow users to search for different cocktails within TheCocktailDB API database in addition to viewing the step by step recipe allowing the user the ability to create that cocktail on their own."
    />
    <meta name="author" content="Kurtis Garcia" />
    <meta property="og:url" content="https://cocktailhour.kurtisgarcia.dev/" />
    <title>CocktailHour</title>
  </head>
